[package]
name = "forte_core"
version = "0.1.0"
authors = ["Mcat12 <newtoncat12@yahoo.com>", "0xcaff <martincharles07@gmail.com>"]

[profile.release]
lto = true

[dependencies]
diesel = { version = "1.0.0", features = ["sqlite"] }
dotenv = "0.9.0"
iron = "0.6.0"
mount = "0.4.0"
logger = "0.4.0"
persistent = "0.4.0"
juniper = "0.9.2"
juniper_iron = "0.1.2"
r2d2 = "0.8.0"
r2d2-diesel = "1.0.0"
chrono = "0.4"
taglib2-sys = { path = "taglib2-sys" }
uuid = { version = "0.6.3", features = ["v4"] }
